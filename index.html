<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joke Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h1>Laugh, Enjoy and Giggle!!!</h1></header>
        <section>
            <div class="container">
                <div class="joke">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, eius quam explicabo debitis amet assumenda quibusdam rem libero voluptatibus! Perspiciatis?</p>
                </div>
                <div>
                    <button>Get a New Joke</button>
                    <button id="save-joke-button">Save this Joke!!!</button>
                </div>
                <div class="total">
                    <p>Total Jokes Saved:</p>
                    <p id="interesting-joke-counter">0</p>
                </div>
            </div>
        </section>
        <script src="./app.js"></script>
    </body>
</html>
